<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" , href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" </script>
        < script src = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    </script>
    <meta charset="UTF-8">
    <title>Quiz Time!</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/popup.css">
</head>

<body class="background">
    <!--Header -->
    <div class="box fade-in title">
        HA! you get a quiz now :^)
    </div>
    <!--Set name-->
    <div class="box fade-in set_name">
        <label for="comment">Spanish food vocabulary:</label>
    </div>
    <!--Quiz question-->
    <div class="box fade-in question_container">
        <p id="question"></p>
    </div>
    <!--input box-->
    <div class="input_box">
        <input type="text" class="box fade-in input" id="answer" placeholder="Answer" autofocus>
    </div>
    <!--continue button-->
    <div class="box fade-in submit">
        <button class="btn btn-default btn-lg" , type="submit" id="submit"> Submit </button>
    </div>
</body>
<script src="jquery.min.js"></script>
<script src="quiz.js"></script>

</html>
