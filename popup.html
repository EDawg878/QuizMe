<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/js/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Quiz Time!</title>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type=text/css href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/popup.css">
</head>

<body class="background">
    <!--Header -->
    <div class="box fade-in title">
        HA! you gotta take a quiz now (^:
    </div>
    <!--Set name-->
    <div class="box fade-in set_name">
        Spanish food vocabulary:
    </div>
    <!--Quiz question-->
    <div class="box fade-in question_container" id="box">
        <p id="question"></p>
    </div>
    <!--input box-->
    <div class="input_box">
        <input type="text" class="box fade-in input" id="answer" placeholder="Answer" autofocus>
    </div>
    <!--continue button-->
    <div class="box fade-in submit">
        <button class="btn btn-default btn-lg" , type="submit" id="submit"> Submit </button>
    </div>
</body>

<script src="/js/quiz.js"></script>

</html>
